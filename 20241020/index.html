<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>

    <script>

        window.onload = function () {

            loadData();
        };

        function loadData(){
            // Create an array of objects
            var people = [
                { id: 1, fname: "John", lname: "Smith", age: 35 }, // [0]
                { id: 2, fname: "Mary", lname: "Smith", age: 23 }, // [1]
                { id: 3, fname: "Peter", lname: "Smith", age: 29 } // [2]
            ];

            // Create a string variable
            var table_row = "";

            // Loop through the array of objects
            for (var i = 0; i < people.length; i++) {
                table_row += "<tr>";
                table_row += "<td>" + people[i].id + "</td>";
                table_row += "<td>" + people[i].fname + "</td>";
                table_row += "<td>" + people[i].lname + "</td>";
                table_row += "<td>" + people[i].age + "</td>";
                table_row += "</tr>";
            }

            // Update table
            // load to table line 56
            document.getElementById("people_table").innerHTML =
                table_row;
        }

    </script>

</head>

<body>

    <h3>Products Table</h3>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="people_table"></tbody>
    </table>

    <script>
        
    </script>

</body>

</html>
