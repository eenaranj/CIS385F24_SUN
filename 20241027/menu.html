<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: arial, sans-serif;
        }

        div.menu {
            font-weight: bold;
            color: white;
            border: 2px solid #225599;
            text-align: center;
            width: 10em;
            background-color: #225599;
        }

        div.menu:hover a {
            display: block;
        }

        div.menu a {
            display: none;
            border-top: 2px solid #225599;
            background-color: white;
            width: 10em;
            text-decoration: none;
            color: black;
        }

        div.menu a:hover {
            background-color: #dfeeff;
        }
    </style>
</head>

<body>

    <div class="menu">Menu
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Articles</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>

</body>

</html>
