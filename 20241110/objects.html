 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Objects</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
     <script>
         window.onload = function () {
             // Case 1: Array of Objects
             // a. Create an array of objects
             let people = [
                 { id: 1, name: "John", age: 25 },
                 { id: 2, name: "Mary", age: 22 },
                 { id: 3, name: "Charles", age: 29 }
             ];
 
             // b. Loop through the array
             var list_item = "";
             for (var i = 0; i < people.length; i++) {
                 list_item += "<li>(" + people[i].id + ") " +
                     people[i].name + " - " +
                     people[i].age + " years-old</li>";
             }
 
             // c. Load data into an unordered list
             document.getElementById("case1").innerHTML = list_item;
 
             // Case 2: Array of Objects with nested array
             // a. Create an array of objects
             people = [
                 { id: 1, name: "John", age: 25, friends: ["Mary", "Charles", "Ann"] },
                 { id: 2, name: "Mary", age: 22, friends: ["John", "Ann"] },
                 { id: 3, name: "Charles", age: 29, friends: ["Mary", "John", "Ann"] }
             ];
 
             // b. Loop through the array
             list_item = "";
             for (var i = 0; i < people.length; i++) {
                 list_item += "<li>(" + people[i].id + ") " +
                     people[i].name + " - " +
                     people[i].age + " years-old - friends:";
                 list_item += "<ul>"; // nested ul start
                 for (var a = 0; a < people[i].friends.length; a++) {
                     list_item += "<li>" + people[i].friends[a] + "</li>";
                 }
                 list_item += "</ul>"; // nested ul ends
                 list_item += "</li>";
             }
 
             // c. Load data into a nested unordered list
             document.getElementById("case2").innerHTML = list_item;
 
             // Case 3: Array of Objects with nested objets
             // a. Create an array of objects
             people = [
                 { id: 1, name: "John", age: 25, friends: [
                     { fname: "Mary", phone: "212-555-1234" }, 
                     { fname: "Charles", phone: "212-444-1224" }] },
                 { id: 2, name: "Mary", age: 22, friends: [
                     { fname: "John", phone: "212-555-5555" }, 
                     { fname: "Charles", phone: "212-444-1224" }] },
                 { id: 3, name: "Charles", age: 29, friends: [
                     { fname: "Mary", phone: "212-555-1234" }, 
                     { fname: "John", phone: "212-555-5555" },
                     { fname: "Eddie", phone: "917-555-9999" }] }
             ];
 
             // b. Loop through the array
             list_item = "";
             for (var i = 0; i < people.length; i++) {
                 list_item += "<li>(" + people[i].id + ") " +
                     people[i].name + " - " +
                     people[i].age + " years-old - friends: ";
                 list_item += "<ul>"; // nested ul start
                 for (var a = 0; a < people[i].friends.length; a++) {
                     list_item += "<li>" + people[i].friends[a].fname + " - Phone: " + 
                         people[i].friends[a].phone + "</li>";
                 }
                 list_item += "</ul>"; // nested ul ends
                 list_item += "</li>";
             }
 
             // c. Load data into a nested unordered list
             document.getElementById("case3").innerHTML = list_item;
 
             // Execute everything once page has loaded.

             



         };
 
     </script>
 
 
 </head>
 
 <body>
 
     <h3>Case 1: Array of Objects</h3>
     <!-- Unordered List -->
     <!-- <li>(1) John - 20 years-old</li> -->
     <ul id="case1"></ul>
 
     <h3>Case 2: Array of Objects with nested array</h3>
     <!-- Unordered List with nested Unordered List -->
     <!-- <li>(1) John - 20 years-old
             <ul>
                 <li>John</li>
                 <li>...</li>
             </ul>
          </li> -->
     <ul id="case2"></ul>

             <ul>

          </li> -->

 </body>
 
 </html>
